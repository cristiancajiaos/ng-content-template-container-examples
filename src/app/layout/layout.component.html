<app-error>
  <div class="error">
    Error
  </div>
</app-error>

<app-warning>
  <div class="warning">
    Warning
  </div>
</app-warning>

<hr/>

<input [(ngModel)]="txt" placeholder="Insert name"/>

<div *ngIf="txt; else noName">
  <h2>Hello, {{txt}}!</h2>
</div>
<ng-template #noName>
  <p>No name. Insert a name.</p>
</ng-template>

<hr/>

<ul>
  <ng-container *ngFor="let fruit of fruits">
    <li *ngIf="fruit">
      {{fruit}}
    </li>
  </ng-container>
</ul>
